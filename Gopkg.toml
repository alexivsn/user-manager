required = ["git.containerum.net/ch/auth"]

[prune]
    non-go = true
    go-tests = true
    unused-packages = true

  [[prune.project]]
    name = "git.containerum.net/ch/auth"
    non-go = false

  [[prune.project]]
    name = "github.com/containerum/utils"
    non-go = false

  [[prune.project]]
    name = "github.com/containerum/cherry"
    non-go = false

